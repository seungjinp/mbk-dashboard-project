<!DOCTYPE html>
<html>
<!-- import necessary files  -->

<head>
  <meta charset="utf-8">
  <title>Visualization of POI Online Searches (KOR)</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/geojson/0.5.0/geojson.min.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css" rel="stylesheet">
  <link rel="stylesheet"
    href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css" type="text/css">
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-language/v0.10.1/mapbox-gl-language.js"></script>
  <script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
  <script
    src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
  <script src="https://code.iconify.design/1/1.0.4/iconify.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />




</head>

<!-- start of html body elements  -->

<body>




  <div class="map-overlay top">



    <div class="select">
      <select name="slct" id="slct">
        <option disabled>Select Database</option>
        <option selected value="1">prod</option>
        <option value="2">nonprod</option>

      </select>
    </div>


    <div id="reportrange">
      <i class="fa fa-caenddatear"></i>&nbsp;
      <span></span>
    </div>

  </div>










  <div id="map"></div>


  <ul id="buttons">
    <li id="button-en" class="button"><span>Eng</span></li>
    <li id="button-ko" class="button"><span>한글</span></li>

  </ul>




  <div class="map-overlay-bottom">

    <table id="table" class="table-fill">

    </table>

  </div>





  <!-- end of html body elements  -->
  <!-- import main javascript file for data visualization, must be imported after html body elements are loaded -->
  <script type="text/javascript" src="assets/js/main.js"></script>



</body>

</html>
